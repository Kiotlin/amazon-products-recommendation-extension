<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/popup.css">
</head>
<body>
    <div class="container" id="container">
        <div class="card recom-source">
            <div class="row no-gutters">
              <div class="col-4">
                <img src="https://m.media-amazon.com/images/G/09/Test-SVS/B08GSHPC6G.jpg" class="card-img" alt="...">
              </div>
              <div class="col-8">
                <div class="card-body">
                  <h6 class="card-title">Card title</h6>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
        </div>
        <div class="container rm-container" id="rm-container">
          <div id="title">
            <div class="row no-gutters">
              <div class="col-9">
                <div class="font-weight-bold ver-center">FINDING MORE PRODUCTS</div>
              </div>
              <div class="col-3 text-right">
                <div class="ver-center">
                  <button class="badge badge-info" id="refresh">REFRESH</button>
                </div>
              </div>
            </div>
            <div class="split-line"></div>
          </div>
          <div class="rm-frag"></div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/popup.js"></script>
</body>
</html>
