<!DOCTYPE html>
<head>
    <Meta http-equiv="Content-Type" Content="text/html; Charset=utf-8">
    <style>
        body {
            background-color: white;
            font-family: "ヒラギノ角ゴ Pro W3", "Hiragino Kaku Gothic Pro",Osaka, "メイリオ", Meiryo, "ＭＳ Ｐゴシック", "MS PGothic", sans-serif;
        }
        .blue{
            color: blue;
        }
    </style>
</head>
<body>
    <div><p>拡張機能を使用する前に優先順位を設置してください．</p></div>
    <div><p>Please set the priority of each attribute before using the extension.</p></div>
    <div>
        <input type="radio" name="exp1" value="1" checked>
        <label for="exp1">1　最低</label>
        <input type="radio" name="exp2" value="1" checked>
        <label for="exp2">9　最高</label>
    </div>
    <br>
    <table id="priority" border="1" style="width: 500px;">
        <thead>
            <tr>
                <th>因子</th>
                <th colspan="5">優先度</th>
            </tr>
        </thead>
        <tbody id="tbody">
            <tr>
                <th>コサイン類似度</th>
                <th>
                    <input type="radio" id="cosineChoice1" name="cosine" value="1">
                    <label for="contactChoice1">1</label>
                </th>
                <th>
                    <input type="radio" id="cosineChoice2" name="cosine" value="3">
                    <label for="contactChoice1">3</label>
                </th>
                <th>
                    <input type="radio" id="cosineChoice3" name="cosine" value="5">
                    <label for="contactChoice1">5</label>
                </th>
                <th>
                    <input type="radio" id="cosineChoice4" name="cosine" value="7">
                    <label for="contactChoice1">7</label>
                </th>
                <th>
                    <input type="radio" id="cosineChoice5" name="cosine" value="9">
                    <label for="contactChoice1">9</label>
                </th>
            </tr>
            <tr>
                <th>レビュー数</th>
                <th>
                    <input type="radio" id="reviewChoice1" name="review" value="1">
                    <label for="contactChoice1">1</label>
                </th>
                <th>
                    <input type="radio" id="reviewChoice2" name="review" value="3">
                    <label for="contactChoice1">3</label>
                </th>
                <th>
                    <input type="radio" id="reviewChoice3" name="review" value="5">
                    <label for="contactChoice1">5</label>
                </th>
                <th>
                    <input type="radio" id="reviewChoice4" name="review" value="7">
                    <label for="contactChoice1">7</label>
                </th>
                <th>
                    <input type="radio" id="reviewChoice5" name="review" value="9">
                    <label for="contactChoice1">9</label>
                </th>
            </tr>
            <tr>
                <th>レーティング</th>
                <th>
                    <input type="radio" id="ratingChoice1" name="rating" value="1">
                    <label for="contactChoice1">1</label>
                </th>
                <th>
                    <input type="radio" id="ratingChoice2" name="rating" value="3">
                    <label for="contactChoice1">3</label>
                </th>
                <th>
                    <input type="radio" id="ratingChoice3" name="rating" value="5">
                    <label for="contactChoice1">5</label>
                </th>
                <th>
                    <input type="radio" id="ratingChoice4" name="rating" value="7">
                    <label for="contactChoice1">7</label>
                </th>
                <th>
                    <input type="radio" id="ratingChoice5" name="rating" value="9">
                    <label for="contactChoice1">9</label>
                </th>
            </tr>
            <tr>
                <th>動画レビュー数</th>
                <th>
                    <input type="radio" id="videoChoice1" name="video" value="1">
                    <label for="contactChoice1">1</label>
                </th>
                <th>
                    <input type="radio" id="videoChoice2" name="video" value="3">
                    <label for="contactChoice1">3</label>
                </th>
                <th>
                    <input type="radio" id="videoChoice3" name="video" value="5">
                    <label for="contactChoice1">5</label>
                </th>
                <th>
                    <input type="radio" id="videoChoice4" name="video" value="7">
                    <label for="contactChoice1">7</label>
                </th>
                <th>
                    <input type="radio" id="videoChoice5" name="video" value="9">
                    <label for="contactChoice1">9</label>
                </th>
            </tr>
            <tr>
                <th>動画再生数</th>
                <th>
                    <input type="radio" id="countChoice1" name="videoCount" value="1">
                    <label for="contactChoice1">1</label>
                </th>
                <th>
                    <input type="radio" id="countChoice2" name="videoCount" value="3">
                    <label for="contactChoice1">3</label>
                </th>
                <th>
                    <input type="radio" id="countChoice3" name="videoCount" value="5">
                    <label for="contactChoice1">5</label>
                </th>
                <th>
                    <input type="radio" id="countChoice4" name="videoCount" value="7">
                    <label for="contactChoice1">7</label>
                </th>
                <th>
                    <input type="radio" id="countChoice5" name="videoCount" value="9">
                    <label for="contactChoice1">9</label>
                </th>
            </tr>
        </tbody>
    </table>
    <div><p>各因子の優先順位を重複しても宜しいです．</p></div>
    <div><p>It doesn't matter to duplicate the priority of each factor.</p></div>
    <div id='status'></div>
    <button id="save">保存</button>
</body>
    <script src="js/options.js"></script>
</html>
